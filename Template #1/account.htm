<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="account-site" id="main-page"> 
        <div class="container details" id="account-id">
            <div class="main-header">
                <h3>Grand Crave</h3>
            </div>
            <div class="row">
                <div class="col login">
                    <div class="card card2" id="login-card">
                        <div class="form" id="login-form">
                            <h4 class="login-header">
                                LOGIN
                            </h4>
                            <div class="form-group">
                            <input type="email" class=" email-login" name="email" id="emaill-id" placeholder="Enter Your Grand Email">
                            </div>
                            <div class="form-group">
                            <input type="password" class="password-login" name="passcode" id="passcode-id" placeholder="Enter Your Grand Passcode">
                            </div>
                            <div class="form-group">
                            <button type="submit" class="login-submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col sign-up">
                    <div class="card card2" id="login-card">
                        <div class="form sign-up-form" id="sign-up-form">
                            <h4 class="sign-up-header">
                                SIGN UP TODAY
                            </h4>
                            <div class="form-group">
                            <input type="text" name="name" id="name-id" class="new-name" placeholder="Enter Your Full Name">
                            </div>
                            <div class="form-group">
                            <input type="email" name="email" id="new-email-id" class="new-email" placeholder="Enter Your Email ">
                            </div>
                            <div class="form-group">
                            <input type="password" name="passcode" id="pass-id" class="new-password" placeholder="Create New Password">
                            </div>
                            <div class="from-group">
                            <input type="password" name="passcode" id="pass-id" class="new-password" placeholder="Retype New Password">
                            </div>
                            <div class="form-group">
                            <button type="submit" class="sign-up-btn">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
